databaseChangeLog:
  - changeSet:
      id: 1
      author: leha
      changes:
        - sql:
            dbms: neo4j
            splitStatements: false
            stripComments: false
            sql: |
              CREATE (:Ingredient {id: '1234', name: 'Herb', chanceOfLoss: 7, price: 1});

  - changeSet:
      id: 2
      author: leha
      changes:
