            dbms: neo4j
            splitStatements: false
            stripComments: false
            sql: |
              CREATE (:Ingredient {id: '9101', name: 'Water', chanceOfLoss: 5, price: 1});

  - changeSet:
      id: 3
      author: leha
      changes:
